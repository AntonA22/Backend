{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container">

        <h3  class="text-center">Черновой перелет</h3>

        <div class="horizontal-form-group">
            <div class="form-group">
                <label class="form-label">Космодром отправки:</label>
                <input type="text" class="form-control custom-form-control" placeholder="Введите название космодрома" >
            </div>
            <div class="form-group">
                <label class="form-label">Космодром прилета:</label>
                <input type="text" class="form-control custom-form-control" placeholder="Введите название космодрома" >
            </div>
            <div class="form-group last-item">
                <label class="form-label">Предполагаемая дата запуска:</label>
                <input type="text" class="form-control custom-form-control" placeholder="Введите дату запуска" >
            </div>
        </div>

        <div class="cards-wrapper d-flex flex-column">

            {% for ship in flight.ships %}

                {% include "ship_card.html" %}

            {% endfor %}

        </div>

    </main>
{% endblock content %}
