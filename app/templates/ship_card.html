{% load static %}

{% if "http://localhost:8000/flights/" in request.build_absolute_uri %}
    <div class="card w-100 mb5">
         <div class="row g-0">
            <div class="col-md-6 d-flex justify-center">
                <img src="{{ ship.image.url }}">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{ ship.name }}</h5>
                    <p class="card-text">Дата изготовления: {{ ship.production_date }}</p>
                    <div class="form-group">
                        <label class="form-label">Полезная нагрузка (кг)</label>
                        <input placeholder="Введите полезную нагрузку (кг)" disabled type="number" class="form-control" style="width: 250px" value={{ ship.value }}>
                    </div>
                    <a href="/ships/{{ ship.id }}/" class="btn btn-primary" style="width: 100px">
                        Открыть
                    </a>
                </div>
            </div>
         </div>
    </div>
{% else %}
    <div class="card">
        <img src="{{ ship.image.url }}" class="ship-preview" alt=""/>
        <div class="card-body" >
            <div class="card-info">
                <h5 class="card-title">{{ ship.name }}</h5>
                <p class="card-text">Дата изготовления: {{ ship.production_date }}</p>
            </div>
            <div class="row card-btns">
                <div class="col d-flex justify-content-center flex-grow-1">
                    <a href="/ships/{{ ship.id }}" class="btn btn-primary">
                        Открыть
                    </a>
                </div>
                <form method="post" action="/ships/{{ ship.id }}/add_to_flight/" class="col d-flex justify-content-center">
                    {% csrf_token %}
                    <button class="btn btn-secondary add-btn" type="submit">
                        Добавить
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endif %}
