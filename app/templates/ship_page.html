{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container ship-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ ship.image }}" class="ship-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ ship.name }}</h1>

                <span>Описание: {{ ship.description }}</span>

                <span>Дата последнего запуска: {{ ship.launch_date }}</span>

                <a href="/" class="btn btn-primary my-4 w-25">
                    Домой
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
